{% extends 'base.html' %}
{% block title %}{{ _('Login') }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card">
      <div class="card-header">{{ _('Login') }}</div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">{{ _('Username') }}</label>
            <input type="text" name="username" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">{{ _('Password') }}</label>
            <input type="password" name="password" class="form-control" required />
          </div>
          <button class="btn btn-primary w-100" type="submit">{{ _('Sign in') }}</button>
        </form>
      </div>
    </div>
  </div>
  </div>
{% endblock %}
