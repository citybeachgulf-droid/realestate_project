{% extends 'base.html' %}
{% block title %}{{ _('Edit Complaint') }}{% endblock %}
{% block content %}
<h3 class="mb-3">{{ _('Edit Complaint') }}</h3>
<div class="card">
  <div class="card-body">
    <form method="post">
      <div class="mb-3">
        <label class="form-label">{{ _('Subject') }}</label>
        <input type="text" class="form-control" value="{{ complaint.subject }}" disabled />
      </div>
      <div class="mb-3">
        <label class="form-label">{{ _('Description') }}</label>
        <textarea class="form-control" rows="3" disabled>{{ complaint.description }}</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">{{ _('Status') }}</label>
        <select name="status" class="form-select">
          {% for value, label in statuses %}
            <option value="{{ value }}" {% if complaint.status == value %}selected{% endif %}>{{ label }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">{{ _('Notes') }}</label>
        <textarea name="notes" class="form-control" rows="4">{{ complaint.notes or '' }}</textarea>
      </div>
      <button class="btn btn-primary" type="submit">{{ _('Save') }}</button>
      <a class="btn btn-secondary" href="{{ url_for('employee.dashboard') }}">{{ _('Cancel') }}</a>
    </form>
  </div>
</div>
{% endblock %}
