{% extends 'base.html' %}
{% block title %}{{ _('Create Contract') }}{% endblock %}
{% block content %}
<h3 class="mb-3">{{ _('Create Contract') }}</h3>
<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label class="form-label">{{ _('Property') }}</label>
    <select class="form-select" name="property_id" required>
      {% for p in properties %}
        <option value="{{ p.id }}">{{ p.title }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">{{ _('Tenant') }}</label>
    <select class="form-select" name="tenant_id" required>
      {% for t in tenants %}
        <option value="{{ t.id }}">{{ t.username }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">{{ _('Start') }}</label>
      <input class="form-control" type="date" name="start_date" required />
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">{{ _('End') }}</label>
      <input class="form-control" type="date" name="end_date" required />
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">{{ _('Rent') }}</label>
    <input class="form-control" type="number" step="0.01" name="rent_amount" required />
  </div>
  <div class="mb-3">
    <label class="form-label">{{ _('Contract Document (optional)') }}</label>
    <input class="form-control" type="file" name="document" accept="application/pdf,image/*" />
  </div>
  <button class="btn btn-primary" type="submit">{{ _('Save') }}</button>
  <a class="btn btn-secondary" href="{{ url_for('employee.contracts_list') }}">{{ _('Cancel') }}</a>
</form>
{% endblock %}
