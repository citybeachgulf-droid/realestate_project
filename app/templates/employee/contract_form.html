{% extends 'base.html' %}
{% block title %}{{ _('Create Contract') }}{% endblock %}

{% block content %}

<!-- Custom Styles -->
<style>
.card-form {
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    padding: 25px;
    margin-top: 20px;
    background-color: #ffffff;
}

.btn-primary, .btn-secondary {
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    transition: all 0.2s ease-in-out;
}

.btn-primary:hover, .btn-secondary:hover {
    transform: translateY(-2px);
}

.form-label {
    font-weight: 500;
}

input.form-control, select.form-select {
    border-radius: 8px;
}
</style>

<div class="card card-form mx-auto" style="max-width: 700px;">
  <h3 class="text-center mb-4"><i class="bi bi-file-earmark-text me-1"></i>{{ _('Create Contract') }}</h3>
  <form method="post" enctype="multipart/form-data">

    <div class="mb-3">
      <label class="form-label"><i class="bi bi-building me-1"></i>{{ _('Property') }}</label>
      <select class="form-select" name="property_id" required>
        <option value="">{{ _('Select a property') }}</option>
        {% for p in properties %}
          <option value="{{ p.id }}">{{ p.title }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label"><i class="bi bi-person me-1"></i>{{ _('Tenant') }}</label>
      <select class="form-select" name="tenant_id" required>
        <option value="">{{ _('Select a tenant') }}</option>
        {% for t in tenants %}
          <option value="{{ t.id }}">{{ t.username }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label"><i class="bi bi-calendar-event me-1"></i>{{ _('Start') }}</label>
        <input class="form-control" type="date" name="start_date" required />
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label"><i class="bi bi-calendar-event-fill me-1"></i>{{ _('End') }}</label>
        <input class="form-control" type="date" name="end_date" required />
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label"><i class="bi bi-currency-dollar me-1"></i>{{ _('Rent') }}</label>
      <input class="form-control" type="number" step="0.01" name="rent_amount" required />
    </div>

    <div class="mb-3">
      <label class="form-label"><i class="bi bi-file-earmark-arrow-up me-1"></i>{{ _('Contract Document (optional)') }}</label>
      <input class="form-control" type="file" name="document" accept="application/pdf,image/*" />
    </div>

    <div class="d-flex gap-2 mt-3">
      <button class="btn btn-primary" type="submit"><i class="bi bi-save me-1"></i>{{ _('Save') }}</button>
      <a class="btn btn-secondary" href="{{ url_for('employee.contracts_list') }}"><i class="bi bi-x-circle me-1"></i>{{ _('Cancel') }}</a>
    </div>
  </form>
</div>

{% endblock %}
