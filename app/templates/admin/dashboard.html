{% extends 'base.html' %}

{% block content %}

<div class="row g-3">
  <div class="col-md-4">
    <div class="card text-bg-light"><div class="card-body">{{ _('Properties') }}: {{ properties_count }}</div></div>
  </div>
  <div class="col-md-4">
    <div class="card text-bg-light"><div class="card-body">{{ _('Active Contracts') }}: {{ active_contracts }}</div></div>
  </div>
  <div class="col-md-4">
    <div class="card text-bg-light"><div class="card-body">{{ _('Total Revenue') }}: {{ total_revenue }}</div></div>
  </div>
</div>
{% endblock %}
