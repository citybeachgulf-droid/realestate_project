{% extends 'base.html' %}
{% block title %}{{ _('New Complaint') }}{% endblock %}
{% block content %}
<h3 class="mb-3">{{ _('New Complaint') }}</h3>
<form method="post">
  <div class="mb-3">
    <label class="form-label">{{ _('Subject') }}</label>
    <input name="subject" type="text" class="form-control" required />
  </div>
  <div class="mb-3">
    <label class="form-label">{{ _('Description') }}</label>
    <textarea name="description" class="form-control" rows="4" required></textarea>
  </div>
  <button class="btn btn-primary" type="submit">{{ _('Submit') }}</button>
  <a class="btn btn-secondary" href="{{ url_for('tenant.dashboard') }}">{{ _('Cancel') }}</a>
</form>
{% endblock %}
