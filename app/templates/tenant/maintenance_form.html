{% extends 'base.html' %}
{% block title %}{{ _('New Maintenance Request') }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card shadow-sm border-0">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">{{ _('New Maintenance Request') }}</h4>
      </div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label fw-bold">{{ _('Title') }}</label>
            <input name="title" type="text" class="form-control form-control-lg" placeholder="{{ _('Enter the title') }}" required />
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">{{ _('Description') }}</label>
            <textarea name="description" class="form-control form-control-lg" rows="5" placeholder="{{ _('Describe the issue in detail') }}" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">{{ _('Property (optional)') }}</label>
            <select name="property_id" class="form-select form-select-lg">
              <option value="">-- {{ _('Select Property') }} --</option>
              {% for p in properties %}
              <option value="{{ p.id }}">{{ p.title }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="d-flex justify-content-between">
            <a class="btn btn-outline-secondary" href="{{ url_for('tenant.dashboard') }}">
              <i class="bi bi-arrow-left"></i> {{ _('Cancel') }}
            </a>
            <button class="btn btn-primary" type="submit">
              <i class="bi bi-check-lg"></i> {{ _('Submit') }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
