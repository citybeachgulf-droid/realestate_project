{% extends "base.html" %}
{% block content %}
  <h2>قائمة العقارات</h2>
  <div class="row">
    {% for p in properties %}
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ p.title }}</h5>
            <p class="card-text">{{ p.description or "لا وصف" }}</p>
            <p class="card-text"><strong>السعر:</strong> {{ p.price or "-" }}</p>
          </div>
        </div>
      </div>
    {% else %}
      <p>لا توجد عقارات حتى الآن.</p>
    {% endfor %}
  </div>
{% endblock %}
